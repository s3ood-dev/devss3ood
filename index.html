<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سعود Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0d;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    .glow-title {
      font-size: 2.5rem;
      color: #a48cff;
      text-shadow: 0 0 15px #a48cff;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #a48cff55, transparent 70%);
      box-shadow: 0 0 30px #a48cffaa;
      animation: rotate 8s linear infinite;
      margin: 20px auto;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background-color: #16161a;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(164, 140, 255, 0.1);
    }

    .button {
      background: #a48cff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #8c75e0;
    }

    .audio-controls {
      margin-top: 20px;
    }

    .audio-controls button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .audio-controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1 class="glow-title">سعود Development</h1>
    <div class="circle"></div>

    <div class="card">
      <h2 class="glow-title">سعود Development</h2>
      <p>مرحباً بك في [ Saud Development ] - مكان شغف البرمجة والتطوير.</p>
      <a class="button" href="https://discord.gg/example" target="_blank">تواصل معي →</a>

      <div class="audio-controls">
        <audio id="bgAudio" src="path/to/your-audio.mp3"></audio>
        <button onclick="playAudio()">تشغيل الصوت</button>
        <button onclick="stopAudio()">إيقاف الصوت</button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("bgAudio");
    function playAudio() {
      audio.play();
    }
    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
